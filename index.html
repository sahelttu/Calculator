<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <span class="numberfield">0</span>
        <div class="buttons">
            <div class="numbers">
                <button class="numberbutton" value="7">7</button>
                <button class="numberbutton" value="8">8</button>
                <button class="numberbutton" value="9">9</button>

                <button class="numberbutton" value="4">4</button>
                <button class="numberbutton" value="5">5</button>
                <button class="numberbutton" value="6">6</button>

                <button class="numberbutton" value="1">1</button>
                <button class="numberbutton" value="2">2</button>
                <button class="numberbutton" value="3">3</button>

                <button class="numberbutton" value="0">0</button>
                <button class="numberbutton" data-action="decimal">.</button>
                <button class="clearbutton" data-action="clear">AC</button>
            </div>
            <div class="operators">
                <button class="operatorbutton" data-action="add" value="+">+</button>
                <button class="operatorbutton" data-action="subtract" value="-">-</button>
                <button class="operatorbutton" data-action="multiply" value="*">&times;</button>
                <button class="operatorbutton" data-action="divide" value="รท">รท</button>
            </div>
            <button class="equalbutton" data-action="calculate" value="=">=</button>
        </div>
    </div>
    <script src="./script/index.js"></script>
</body>
</html>
