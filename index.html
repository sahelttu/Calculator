<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <span class="numberfield"></span>
        <div class="buttons">
            <div class="numbers">
                <input class="numberbutton" type="button" value="7">
                <input class="numberbutton" type="button" value="8">
                <input class="numberbutton" type="button" value="9">

                <input class="numberbutton" type="button" value="4">
                <input class="numberbutton" type="button" value="5">
                <input class="numberbutton" type="button" value="6">

                <input class="numberbutton" type="button" value="1">
                <input class="numberbutton" type="button" value="2">
                <input class="numberbutton" type="button" value="3">
            </div>
            <div class="operators">
                <input class="operatorbutton" type="button" value="+">
                <input class="operatorbutton" type="button" value="-">
                <input class="equalbutton" type="button" value="=">
            </div>
        </div>
    </div>
    <script src="./script/index.js"></script>
</body>
</html>
